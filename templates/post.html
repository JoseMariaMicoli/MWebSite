{% extends "main.html" %}
{% load django_markdown %}

{% block menu %}
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="{% url "index" %}">Principal</a>
          <a class="blog-nav-item" href="{% url "contato" %}">Contato</a>
          <a class="blog-nav-item" href="{% url "about" %}">Sobre...</a>
        </nav>
      </div>
    </div>>
{% endblock %}

{% block blog_entries %}
  <div class="post">
    <h2><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h2>
    <p class="meta">
      {{ object.created }} |
      Tagged under {{  object.tags.all|join:", " }}
    </p>
    {{ object.body|markdown }}
  </div>
{% endblock %}
